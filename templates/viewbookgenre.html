<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Books</title>
    <style>
        body {
            background-color: #FBFCE2;
        }
        .left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #EB7C77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, input {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
        .add-button {
            background-color: #EB7C77;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-button:hover {
            background-color: #EB7C77;
        }
        .added-button {
            background-color: #ccc;
            color: #666;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<a href="/genre"><button class="left-button">Back to Genres</button></a>
<center><h1>View Books{% if genre %} in {{ genre | capitalize }}{% endif %}</h1></center>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Image</th>
            <th>Add to Wishlist</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td><img src="{{ book.image_url }}" alt="{{ book.name }}"></td>
            <td>
                <button class="add-button" onclick="addToWishlist('{{ book._id }}', this)">Add</button>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function addToWishlist(bookId, button) {
        fetch('/add_to_favourites', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ book_id: bookId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                button.classList.remove('add-button');
                button.classList.add('added-button');
                button.textContent = "Added";
                button.disabled = true;
            } else {
                alert(data.message);
            }
        });
    }
</script>
</body>
</html>
