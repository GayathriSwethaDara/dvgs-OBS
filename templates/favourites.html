<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorites</title>
    <style>
        body {
            background-color: #FBFCE2;
        }
        .left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #EB7C77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
        .remove-button {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
<a href="/home"><button class="left-button">Back to Home</button></a>
<center><h1>My Favorites</h1></center>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Image</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td><img src="{{ book.image_url }}" alt="{{ book.name }}"></td>
            <td><button class="remove-button" onclick="removeFromFavorites('{{ book.book_id }}', this)">Remove</button></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">No favorite books found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function removeFromFavorites(bookId, button) {
        fetch('/remove_from_favourites', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ book_id: bookId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Remove the row from the table
                const row = button.closest('tr');
                row.remove();
            } else {
                alert(data.message);
            }
        });
    }
</script>
</body>
</html>
