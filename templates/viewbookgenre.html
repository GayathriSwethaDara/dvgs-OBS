<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Books</title>
    <style>
        body {
            background-color: #FBFCE2;
        }
        .left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #EB7C77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, input {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
<a href="/genre"><button class="left-button">Back to Genres</button></a>
<center><h1>View Books{% if genre %} in {{ genre | capitalize }}{% endif %}</h1></center>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td><img src="{{ book.image_url }}" alt="{{ book.name }}"></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
